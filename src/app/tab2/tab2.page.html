<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Volleyrecords</ion-title>
    <h1>Bibliothek</h1>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item
      [href]="'tabs/tab3/' + video.name"
      *ngFor="let video of listOfVids"
    >
      {{video.name}}
    </ion-item>
  </ion-list>
</ion-content>
